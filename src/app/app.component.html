<div class="content" role="main">
  <div class="type-picker">
    <h5>Pick Social Card Type</h5>
    <div class="type-picker__options">
      <div class="type-picker__options__option" (click)="setCardType(cardTypes.Facebook)">
        <button class="btn" [ngClass]="selectedCardType === cardTypes.Facebook ? 'btn-primary' : 'btn-light'">
          <div class="icon-facebook"></div>
          Facebook
        </button>
      </div>
      <div class="type-picker__options__option" (click)="setCardType(cardTypes.Twitter)">
        <button class="btn" [ngClass]="selectedCardType === cardTypes.Twitter ? 'btn-primary' : 'btn-light'">
          <div class="icon-twitter"></div>
          Twitter
        </button>
      </div>
    </div>
  </div>
  <app-social-card [type]="selectedCardType"></app-social-card>
</div>


<div class="content" role="main">
  <div class="gallery-actions">
    <button class="btn btn-primary" (click)="addNewPicture()">Add Picture</button>
    <button class="btn btn-danger" (click)="removeFirstPicture()">Remove First</button>
  </div>
